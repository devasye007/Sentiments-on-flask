<!DOCTYPE html>
<html>
<head>
    <title>VADER Sentiment Analysis</title>
</head>
<body>
    <h1>Enter Text for Sentiment Analysis</h1>
    <form method="POST">
        <textarea name="text" rows="5" cols="50" required></textarea><br><br>
        <button type="submit">Analyze</button>
    </form>

    {% if result %}
        <h2>Result:</h2>
        <p><strong>Sentiment:</strong> {{ result.sentiment }}</p>
        <p><strong>Compound Score:</strong> {{ result.compound }}</p>
        <p><strong>Positive:</strong> {{ result.positive }}</p>
        <p><strong>Neutral:</strong> {{ result.neutral }}</p>
        <p><strong>Negative:</strong> {{ result.negative }}</p>
    {% endif %}
</body>
</html>
